  <script type="text/javascript">
    function pageLoad(){
      var confirmation = false;
      var acceptedMemo = localStorage.getItem("AcceptedTerms");
      if(acceptedMemo == "false"){
        acceptedMemo = false;
      }else if(acceptedMemo == "true"){
        acceptedMemo = true;
      }else{
        acceptedMemo = false;
      }
      if (!acceptedMemo) {
        confirmation = confirm("By clicking OK, you agree to keep any social activity observed, including media viewed on the site and from following links, seperate from academic situations.");
        localStorage.setItem("AcceptedTerms",confirmation);
      }else{
        confirmation = localStorage.getItem("AcceptedTerms");
        if(confirmation == "false"){
          confirmation = false;
        }else if(confirmation == "true"){
          confirmation = true;
        }else{
          confirmation = false;
        }
      }
      if(!confirmation){
        $("#home").click();
      }
    }
    window.onload=pageLoad;
  </script>
